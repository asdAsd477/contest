<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		body {
			display: grid;
			place-items: center;
			height: 100vh;
			margin: 0;
		}
		#box {
			width: 300px;
			height: 300px;
			background: #000;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		onmousemove = e => {
			box.style.background = `hsl(0, 0%, ${100 - e.clientX / innerWidth * 100}%)`
		}
	</script>
</body>
</html>
