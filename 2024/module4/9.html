<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		div {
			position: relative;
			display: inline-block;
			background: #008;
		}
		img {
			display: block;
			opacity: .25;
		}
		p {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);

			font: 50px Arial;
			margin: 0;
			color: white;
		}
	</style>
</head>
<body>
	<div>
		<img src="https://www.vinterier.ru/pictures/shop/russkaya-priroda-kartina-maslom-70x50.jpg" alt="">
		<p>добро пожаловать?</p>
	</div>
</body>
</html>
